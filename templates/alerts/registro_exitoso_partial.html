<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bs-body-font-family: 'Inter', sans-serif;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 480px;
            width: 100%;
            margin: 20px;
        }
        
        .success-icon {
            background: #10b981;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .success-icon i {
            font-size: 40px;
            color: white;
        }
        
        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
        }
        
        .text-muted {
            color: #6b7280 !important;
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn-primary {
            background: #6366f1;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .auto-redirect {
            margin-top: 2rem;
            color: #9ca3af;
            font-size: 0.875rem;
        }
    </style>
    <meta http-equiv="refresh" content="20;url={% url 'alerts:login' %}">
</head>
<body>
    <div class="success-card">
        <div class="success-icon">
            <i class="bi bi-check-lg"></i>
        </div>
        
        <h1>¡Registro exitoso!</h1>
        <p class="text-muted">Te hemos enviado el informe del Diario Oficial de hoy por email.</p>
        
        <div class="alert alert-warning d-flex align-items-start" role="alert" style="text-align: left; max-width: 420px; margin: 20px auto;">
            <i class="bi bi-exclamation-triangle-fill me-2" style="font-size: 20px;"></i>
            <div>
                <strong>Importante:</strong> Si no ves el email en tu bandeja de entrada, revisa tu carpeta de <strong>spam o correo no deseado</strong> y agréganos a tus contactos: <strong>contacto@informediariochile.cl</strong>
            </div>
        </div>
        
        <a href="{% url 'alerts:login' %}" class="btn btn-primary">
            Ir a iniciar sesión
        </a>
        
        <div class="auto-redirect">
            <i class="bi bi-arrow-clockwise"></i> Redirigiendo en 20 segundos...
        </div>
    </div>
    
    <script>
        // Auto-redirect countdown
        let seconds = 20;
        const countdownEl = document.querySelector('.auto-redirect');
        
        setInterval(function() {
            seconds--;
            if (seconds > 0) {
                countdownEl.innerHTML = `<i class="bi bi-arrow-clockwise"></i> Redirigiendo en ${seconds} segundos...`;
            }
        }, 1000);
    </script>
</body>
</html>
