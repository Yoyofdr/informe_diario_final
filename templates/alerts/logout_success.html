<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión cerrada - Informe Diario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bs-body-font-family: 'Inter', sans-serif;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 480px;
            width: 100%;
            margin: 20px;
        }
        
        .logout-icon {
            background: #e0e7ff;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        
        .logout-icon i {
            font-size: 2rem;
            color: #6366f1;
        }
        
        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
        }
        
        .text-muted {
            color: #6b7280 !important;
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn-primary {
            background: #6366f1;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .btn-outline {
            color: #6366f1;
            background: transparent;
            border: 2px solid #e5e7eb;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-outline:hover {
            border-color: #6366f1;
            background: #f3f4ff;
            color: #4f46e5;
        }
        
        .auto-redirect {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        @media (max-width: 768px) {
            .logout-card {
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
    <meta http-equiv="refresh" content="5;url={% url 'alerts:landing_explicativa' %}">
</head>
<body>
    <div class="logout-card">
        <div class="logout-icon">
            <i class="bi bi-check-lg"></i>
        </div>
        
        <h1>Sesión cerrada exitosamente</h1>
        <p class="text-muted">Has cerrado sesión de forma segura. ¡Esperamos verte pronto!</p>
        
        <a href="{% url 'alerts:login' %}" class="btn btn-primary">
            Iniciar sesión nuevamente
        </a>
        <br>
        <a href="{% url 'alerts:landing_explicativa' %}" class="btn btn-outline">
            Ir al inicio
        </a>
        
        <div class="auto-redirect">
            <i class="bi bi-arrow-clockwise"></i> Serás redirigido al inicio en 5 segundos...
        </div>
    </div>
</body>
</html>
